<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Color Blocks</title>
</head>

<body>
  <!-- This <header> is for Part Two of the assignment! -->
  <header id="block-counts">
    <p>Red Count: <span id="red-count">1</span></p>
    <p>Blue Count: <span id="blue-count">1</span></p>
    <p>Green Count: <span id="green-count">1</span></p>
    <p>Yellow Count: <span id="yellow-count">1</span></p>
  </header>
  <main>
    <section id="buttons">
      <button id="red-btn" onclick="createRedBlock()">Red</button>
      <button id="blue-btn" onclick="createBlueBlock()">Blue</button>
      <button id="green-btn" onclick="createGreenBlock()">Green</button>
      <button id="yellow-btn" onclick="createYellowBlock()">Yellow</button>
    </section>
    <section id="blocks">
      <div class="block red-fill" onclick="deleteBlock(event)"></div>
      <div class="block blue-fill" onclick="deleteBlock(event)"></div>
      <div class="block green-fill" onclick="deleteBlock(event)"></div>
      <div class="block yellow-fill" onclick="deleteBlock(event)"></div>
    </section>
  </main>
</body>
</html>
